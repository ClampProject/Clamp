<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<title>Clamp Coding - Programming with Blocks</title>
		<meta name="viewport" content="width=device-width" />
		<style>
			*:not(code) {
				font-family: Arial, Helvetica, sans-serif;
			}

			a {
				color: dodgerblue;
			}
			body {
				background: #222;
				margin-block-start: 0px;
				margin-block-end: 0px;
				color: white;
			}
			:fullscreen {
				background: #222;
			}

			/* blockly overrides */
			.blocklyMenu {
				color: black;
			}
			.blocklyToolboxCategory {
				cursor: pointer;
			}
			.blocklyTreeLabel {
				font-size: 10px !important;
				font-family: Arial, Helvetica, sans-serif !important;
			}
			.categoryBubble {
				border: 1px rgba(0,0,0,0.35) solid;
			}

			/* blockly buttons */
			.blocklyFlyoutButtonShadow {
				fill: transparent !important;
				stroke: white;
				stroke-width: 3px;
				transform: translate(-1px, -1px);
			}
			.blocklyFlyoutButton {
				cursor: pointer;
			}
			.blocklyFlyoutButtonBackground {
				fill: rgb(186, 27, 255);
				filter: brightness(0.8);
			}
			.blocklyFlyoutButton:hover .blocklyFlyoutButtonBackground,
			.blocklyFlyoutButton:focus .blocklyFlyoutButtonBackground {
				filter: brightness(0.9);
			}
			.blocklyFlyoutButton:active .blocklyFlyoutButtonBackground {
				filter: brightness(0.6);
			}

			/* buttons for specific categories */
			.butcategory-movement .blocklyFlyoutButtonBackground {
				fill: #0bf;
			}
			.butcategory-appearance .blocklyFlyoutButtonBackground {
				fill: #f3a;
			}
			.butcategory-sounds .blocklyFlyoutButtonBackground {
				fill: #f55;
			}
			.butcategory-actions .blocklyFlyoutButtonBackground {
				fill: #fa4;
			}
			.butcategory-conditions .blocklyFlyoutButtonBackground {
				fill: #ffb900;
			}
			.butcategory-repeats .blocklyFlyoutButtonBackground {
				fill: #0ad;
			}
			.butcategory-operations .blocklyFlyoutButtonBackground {
				fill: #1d4;
			}
			.butcategory-controls .blocklyFlyoutButtonBackground {
				fill: #bc55ff;
			}

			.butcategory-variables .blocklyFlyoutButtonBackground {
				fill: #4CBEFF;
			}
			.butcategory-lists .blocklyFlyoutButtonBackground {
				fill: #4C9BFF;
			}
			.butcategory-tables .blocklyFlyoutButtonBackground {
				fill: #4C65FF;
			}
		</style>
		%sveltekit.head%
	</head>
	<script>
		const fontName = localStorage.getItem('clamp:editorFont') || 'Arial';
		const fontStyle = document.head.appendChild(document.createElement('style'));
		fontStyle.innerHTML = `
*:not(code) {
	font-family: "${fontName}", Arial, Helvetica, sans-serif;
}
.blocklyTreeLabel {
	font-family: "${fontName}", Arial, Helvetica, sans-serif !important;
}
`;
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
