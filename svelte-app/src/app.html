<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<title>Clamp Coding - Programming with Blocks</title>
		<meta name="viewport" content="width=device-width" />
		<style>
			*:not(code) {
				font-family: Arial, Helvetica, sans-serif;
			}

			a {
				color: dodgerblue;
			}
			body {
				background: #222;
				margin-block-start: 0px;
				margin-block-end: 0px;
				color: white;
			}
			:fullscreen {
				background: #222;
			}

			/* blockly overrides */
			.blocklyMenu {
				color: black;
			}
			.blocklyToolboxCategory {
				cursor: pointer;
			}
			.blocklyTreeLabel {
				font-size: 10px !important;
				font-family: Arial, Helvetica, sans-serif !important;
			}
			.categoryBubble {
				border: 1px rgba(0,0,0,0.35) solid;
			}

			/* blockly buttons */
			.blocklyFlyoutButtonShadow {
				fill: transparent !important;
				stroke: white;
				stroke-width: 3px;
				transform: translate(-1px, -1px);
			}
			.blocklyFlyoutButtonBackground {
				fill: rgb(186, 27, 255);
			}
			.blocklyFlyoutButton {
				cursor: pointer;
			}
			.blocklyFlyoutButton:hover .blocklyFlyoutButtonBackground,
			.blocklyFlyoutButton:focus .blocklyFlyoutButtonBackground {
				fill: rgb(200, 73, 255);
			}
			.blocklyFlyoutButton:active .blocklyFlyoutButtonBackground {
				fill: rgb(149, 0, 212);
			}
		</style>
		%sveltekit.head%
	</head>
	<script>
		const fontName = localStorage.getItem('clamp:editorFont') || 'Arial';
		const fontStyle = document.head.appendChild(document.createElement('style'));
		fontStyle.innerHTML = `
*:not(code) {
	font-family: "${fontName}", Arial, Helvetica, sans-serif;
}
.blocklyTreeLabel {
	font-family: "${fontName}", Arial, Helvetica, sans-serif !important;
}
`;
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
